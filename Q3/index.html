<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Image Gallary</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/AJAX.js" type="text/javascript"></script>
  <body>
    <div class="container px-2 py-2" >
        <!-- <div class="row px-1 py-1" id="demo">

        </div>  -->


  <!-- Section: Images -->

    <div class="row px-2 py-2" id="demo">
      

    </div>
<!-- Section: Images -->

  </div>
        

 
    </div>
    <script>
      $(function() {
        let url = "https://picsum.photos/v2/list?page=2&limit=100";
       var  $demo = $("#demo");
       $ajax = $.ajax({
        url: url,
        method: "GET",
        dataType: "json",
        success: function(data) {
         $.each(data, function(i, item) {
            $demo.append(
                
                '<div class="col-lg-4 col-md-12 mb-4 mb-lg-0">' +
                '<img src="' + item.download_url + '" class="img-thumbnail rounded" alt="" height="100px" >' +
                '</div>' +
                '</div>'
            );
         });
        },
        error: function(error) {
         console.log(error);
        }
       });
      });
    </script>
  </body>
</html>
